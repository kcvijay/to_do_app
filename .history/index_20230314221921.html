<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/list.png" />
    <title>To Do App in Typescript</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <main>
        <div class="background">
          <header>
            <h1>to-do app in typescript</h1>
            <p class="material-icons icon-info">info</p>
          </header>
        </div>
        <div class="info-wrapper" onclick="this.style.display = 'none';"></div>
        <section class="section-input">
          <form>
            <label for="input-task">New Task</label>
            <input type="text" id="input-task" required autocomplete="off" />
            <button type="submit" id="submit">Add</button>
          </form>
        </section>
        <section class="section-tasks">
          <ul class="task-list"></ul>
        </section>
        <button id="clear-all">clear all</button>
      </main>
    </div>
    <script src="./dist/main.js"></script>
  </body>
</html>
